<div class="card-container">
  <div class="card-header">
    <p class="email">{{ product.email }}</p>
    <div class="favourite" (click)="favourite(product.id)">
      <i class="material-icons">{{
        product.favourite ? "favorite" : "favorite_border"
      }}</i>
    </div>
  </div>
  <div class="break-hor"></div>
  <div class="content">
    <div class="left-container">
      <img mat-card-image src="{{ product.image }}" />
    </div>
    <div class="break-vert"></div>
    <div class="right-container">
      <div class="card-content">
        <p class="title">{{ product.title }}</p>
        <p class="price">{{ product.price }}â‚¬</p>
        <p class="description">{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
