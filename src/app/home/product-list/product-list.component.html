<div class="container">
  <app-product
    *ngFor="let product of filteredList"
    [product]="product"
    (favourited)="setFavourite($event)"
  ></app-product>
  <app-favourites-modal
    *ngIf="getIsOpenModal()"
    [products]="getFavourites()"
    (favourited)="setFavourite($event)"
  ></app-favourites-modal>
</div>
