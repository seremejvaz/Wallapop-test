<div class="container">
  <button mat-mini-fab (click)="sortBy(sortItem)" class="sort-button">
    <div *ngIf="this.sorters.sorters.key !== sortItem; else showIcon">
      Sort
    </div>
    <ng-template #showIcon>
      <i *ngIf="this.sorters.sorters.key === sortItem" class="material-icons">
        {{
          this.sorters.sorters.dir === 1
            ? "keyboard_arrow_down"
            : "keyboard_arrow_up"
        }}
      </i>
    </ng-template>
  </button>
</div>
