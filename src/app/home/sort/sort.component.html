<div class="container">
  <p class="title">Sort by</p>
  <div *ngFor="let sortItem of sortersArray" class="sort-items">
    <button mat-raised-button (click)="sortBy(sortItem)" class="sort-button">
      {{ sortItem }}
      <i *ngIf="this.sorters.sorters.key === sortItem" class="material-icons">
        {{
          this.sorters.sorters.dir === 1
            ? "keyboard_arrow_down"
            : "keyboard_arrow_up"
        }}
      </i>
    </button>
  </div>
</div>
